<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaun Banega Crorepati</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./data/logo.png" type="image/x-icon">
    <script src="./data/question.js"></script>
</head>

<body class="body">
    <div class="timer">
        34
    </div>
    <div class="alert">
        alert
    </div>
    <div class="page-1 page">
        <div class="container">
            <div class="logo">
                <div class="logo-img">
                    <img src="./data/logo.png" alt="logo">
                </div>
                <div class="logo-text">
                    Kaun Banega Crorepati
                </div>
            </div>
            <div class="btn start-btn">
                start
            </div>

        </div>
    </div>
    <div class="page-2 page">
        <div class="container">
            <h2>
                Let's play a Quiz Game
            </h2>
            <h3 class="question">
                Q. What does CSS stand for?
            </h3>
            <div class="option-container">
                <div class="choice selected">Lorem ipsum dolor sit.</div>
                <div class="choice">Lorem, ipsum dolor.</div>
                <div class="choice">Lorem ipsum dolor sit amet.</div>
                <div class="choice">Lorem ipsum dolor sit.</div>
            </div>
            <div class="btn nextBtn">
                Next
            </div>
        </div>

    </div>
    <div class="page-3 page">
        <div class="container">
            <h2 class="scoreCard">
                You have won Rs. 1000
            </h2>
            <div class="trophy">
                <img src="./data/trophy.png" alt="">
            </div>
            <div class="btn play-again">
                Play Again
            </div>
            <h3>
                You Scored 1 out of 6!
            </h3>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>

</html>
